<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Budget</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link of CSS file -->
    <script src="javascript/createbudget.js"></script>
</head>
<body>
    <form class="budget-container" action="createBudget.php" method="post">
        <p><a href="dashboard.html">Back to Dashboard</a>
            
        </p>
        <div>
        <input type="text" id="username" name="username" placeholder="username" required>
            <!--<input type="text" id="password" name="password" placeholder="password" required>-->
        </div>
        
        <div class="income-container">
            <h2>Create New Budget</h2>
            <h1>Income</h1>
            <label for="week1Income">Week 1 Income:</label>
            <input type="number" min="0" id="week1Income" name="week1Income"><br>
            <label for="week2Income">Week 2 Income:</label>
            <input type="number" min="0" id="week2Income" name="week2Income"><br>
            <label for="week3Income">Week 3 Income:</label>
            <input type="number" min="0" id="week3Income" name="week3Income"><br>
            <label for="week4Income">Week 4 Income:</label>
            <input type="number" min="0" id="week4Income" name="week4Income"><br><br>
        </div>
        <div class="expenses-container">
            <h2>Expenses</h2>
            <label for="gasExpenses">Gas Expenses</label>
            <input type="number" min="0" name="gasExpenses" id="gasExpenses">
            <label for="insurance">Insurance</label>
            <input type="number" min="0" name="insurance" id="insurance">
            <label for="workersComp">Worker's Compensation</label>
            <input type="number" min="0" name="workersComp" id="workersComp">
            <label for="parking">Parking</label>
            <input type="number" min="0" name="parking" id="parking">
            <label for="mechanic">Mechanic</label>
            <input type="number" min="0" name="mechanic" id="mechanic">
        </div>
        <div class="totals-container">
            <h2>Totals</h2>
            <button type="button" id="btnResults" onclick="calcResults()">Display results</button>
                Gross Income:
                <label for="grossIncome"></label>
                <input id="grossIncome" name="grossIncome" readonly>

                <label for="grossExpenses">Gross Expenses:</label>
                <input id="grossExpenses" name="grossExpenses" readonly>

                <label for="netTotal">Net Total:</label>
                <input id="netTotal" name="netTotal" readonly>

                <label for="netTotal">Estimated profit for next week:</label>
                <input id="estimatedProfit" name="estimatedProfit" readonly>
        </div>
        <p><button id="btnSave">Save Budget</button></p>
    </form>
</body>
</html>
