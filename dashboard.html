<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .menu > li {
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }
        .menu > li > a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu > li > ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
        }
        .menu > li:hover > ul {
            display: block;
        }
        .menu > li > ul > li {
            margin: 5px 0;
        }
        .menu > li > ul > li > a {
            display: block;
            padding: 5px;
            color: #333;
            text-decoration: none;
        }
        .menu > li > ul > li > a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Budget Buddy</h1>
    </div>
    <div class="container">
        <ul class="menu">
            <li><a href="#" onclick="window.location.reload();">Home</a></li>
            <li>
                <a href="#">Budget</a>
                <ul>
                    <li><a href="#">Current Budget</a></li>
                    <li><a href="#">Previous Budgets</a></li>
                </ul>
            </li>
            <li><a href="#">Transactions</a></li>
            <li><a href="#">Accounts</a></li>
            <li><a href="registration.html">Sign Up</a></li>
            <li><a href="login.html">Sign In</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </div>
</body>
</html>
