<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link of CSS file -->
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="login_info">Username Or Email Address</label>
                <input type="text" id="login_info" name="login_info" placeholder="Enter Your Username or Email Address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p><a href="registration.html">Sign up for one!</a></p>
        <p><a href="forgotpassword.html">Forgot Password</a></p>
    </div>
</body>
</html>
