<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Authentication</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .auth-container p {
            margin-bottom: 20px;
            color: #666;
        }
        .auth-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-container button:hover {
            background-color: #007B9A;
        }
        .auth-container .resend-code {
            margin-top: 10px;
            font-size: 14px;
            color: #007B9A;
            cursor: pointer;
        }
        .auth-container .resend-code:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>2FA Required</h1>
        <p>Please enter the verification code sent to your email.</p>
        <form action="/verify" method="post">
            <input type="text" name="auth-code" placeholder="Enter Code" required>
            <button type="submit">Verify Code</button>
        </form>
        <div class="resend-code">Resend Code</div>
    </div>
</body>
</html>
